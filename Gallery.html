  <style>
    /* General Styles */
    body {
      font-family: 'Helvetica, sans-serif';
      margin: 0;
      padding: 0;
      background-color: #fff8dc;
      color: Maroon;
      line-height: 1.6;
    }

    /* Navigation Bar */
    nav {
      background-color: #8B0000;
      color: white;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      text-align: center;
      background-image: url('pic 18.jpg'); /* Replace with the correct image file path */
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    header:hover {
      transform: scale(1.1); /* Zoom effect on hover */
      transition: transform 0.5s ease-in-out;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    header p {
      font-size: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    /* Gallery Section */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
      gap: 15px;
      padding: 20px;
      justify-items: center;
    }

    .gallery-container img, .gallery-container video {
      width: 250px;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    /* Hover Effect */
    .gallery-container img:hover, .gallery-container video:hover {
      transform: scale(1.05);
    }

    /* Image Popup (Modal) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    /* Close Button */
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
